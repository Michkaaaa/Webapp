 <button type="button" onClick="clicks++;updateClickCount();" id="push">UP</button>

 <div id="clickCount">0</div>

 <button type="button" onClick="clicks--;updateClickCount();" id="push">Down</button>

 <script type="text/javascript">
     var clicks = 0;
     function updateClickCount() {
         document.getElementById("clickCount").innerHTML = clicks;
     }
 </script>
